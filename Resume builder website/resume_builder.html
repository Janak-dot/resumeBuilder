<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="resume_builder.css">
    <title>Advanced Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <h2>üìù Advanced Resume Builder</h2>
            
            <div class="buttons" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                <button onclick="loadData()">üìÇ Load Data</button>
            </div>
    
            <h3>üé® Design Settings</h3>
            <div class="two-column">
                <div class="form-group">
                    <label>Primary Color:</label>
                    <input type="color" class="color-picker" id="themeColor" value="#008c8c" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Secondary Color:</label>
                    <input type="color" class="color-picker" id="gradientColor" value="#005555" onchange="updatePreview()">
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="useGradient" onchange="updatePreview()">
                    Use Gradient Background (Primary to Secondary)
                </label>
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label>Font Family:</label>
                    <select id="fontFamily" onchange="updatePreview()">
                        <option value="'Segoe UI', sans-serif">Segoe UI</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Tahoma, sans-serif">Tahoma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Font Size (px):</label>
                    <input type="number" id="fontSize" value="11" min="8" max="16" onchange="updatePreview()">
                </div>
            </div>

            <div class="form-group">
                <label>Bullet Point Style:</label>
                <select id="bulletStyle" onchange="updatePreview()">
                    <option value="‚Ä¢">‚Ä¢ Bullet</option>
                    <option value="‚ñ™">‚ñ™ Square</option>
                    <option value="‚ñ∫">‚ñ∫ Arrow</option>
                    <option value="‚úì">‚úì Check</option>
                    <option value="‚Üí">‚Üí Right Arrow</option>
                    <option value="-">- Dash</option>
                </select>
            </div>

            <div class="section-divider"></div>

            <h3>üë§ Personal Information</h3>
            <div class="form-group">
                <label>Profile Picture:</label>
                <input type="file" id="profilePic" accept="image/*" onchange="loadProfilePic()">
                <div class="info-text">Upload high-quality photo (recommended: 500x500px or larger)</div>
            </div>
            <div class="form-group">
                <label>First & Middle Name:</label>
                <input type="text" id="firstName" placeholder="e.g., John" onchange="updatePreview()">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" placeholder="e.g., Smith" onchange="updatePreview()">
            </div>
            <div class="form-group">
                <label>Job Title:</label>
                <input type="text" id="jobTitle" placeholder="e.g., Software Engineer" onchange="updatePreview()">
            </div>

            <div class="section-divider"></div>

            <h3>üìû Contact</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="contactPlacement" onchange="changeSectionPlacement('contact', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right">Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('contact', document.getElementById('contactPlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('contact', document.getElementById('contactPlacement').value, 'down')">‚Üì</button>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="phone" placeholder="+01 123456789" onchange="updatePreview()">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="your.email@example.com" onchange="updatePreview()">
            </div>
            <div class="form-group">
                <label>LinkedIn:</label>
                <input type="text" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" onchange="updatePreview()">
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text" id="location" placeholder="City, Country" onchange="updatePreview()">
            </div>

            <div class="section-divider"></div>

            <h3>üìÑ About Me</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="summaryPlacement" onchange="changeSectionPlacement('summary', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right" selected>Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('summary', document.getElementById('summaryPlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('summary', document.getElementById('summaryPlacement').value, 'down')">‚Üì</button>
            </div>
            <div class="form-group">
                <label>Summary:</label>
                <textarea id="summary" placeholder="Write a brief professional summary..." onchange="updatePreview()"></textarea>
            </div>

            <div class="section-divider"></div>

            <h3>üíº Skills</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="skillsPlacement" onchange="changeSectionPlacement('skills', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right">Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('skills', document.getElementById('skillsPlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('skills', document.getElementById('skillsPlacement').value, 'down')">‚Üì</button>
            </div>
            <div id="skillsContainer"></div>
            <button class="add-btn" onclick="addSkill()">+ Add Skill Category</button>

            <div class="section-divider"></div>

            <h3>üåç Languages</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="languagesPlacement" onchange="changeSectionPlacement('languages', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right">Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('languages', document.getElementById('languagesPlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('languages', document.getElementById('languagesPlacement').value, 'down')">‚Üì</button>
            </div>
            <div id="languagesContainer"></div>
            <button class="add-btn" onclick="addLanguage()">+ Add Language</button>

            <div class="section-divider"></div>

            <h3>üíº Experience</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="experiencePlacement" onchange="changeSectionPlacement('experience', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right" selected>Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('experience', document.getElementById('experiencePlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('experience', document.getElementById('experiencePlacement').value, 'down')">‚Üì</button>
            </div>
            <div id="experienceContainer"></div>
            <button class="add-btn" onclick="addExperience()">+ Add Experience</button>

            <div class="section-divider"></div>

            <h3>üéì Education</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="educationPlacement" onchange="changeSectionPlacement('education', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right" selected>Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('education', document.getElementById('educationPlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('education', document.getElementById('educationPlacement').value, 'down')">‚Üì</button>
            </div>
            <div id="educationContainer"></div>
            <button class="add-btn" onclick="addEducation()">+ Add Education</button>

            <div class="section-divider"></div>

            <h3>‚ûï Custom Sections</h3>
            <div id="customSectionsContainer"></div>
            <button class="add-btn" onclick="addCustomSection()">+ Add Custom Section</button>

            <div class="section-divider"></div>

            <h3>üìö References</h3>
            <div class="placement-control">
                <label>Show in:</label>
                <select id="referencesPlacement" onchange="changeSectionPlacement('references', this.id)">
                    <option value="left">Left Column</option>
                    <option value="right">Right Column</option>
                </select>
                <button class="order-btn" onclick="moveSectionOrder('references', document.getElementById('referencesPlacement').value, 'up')">‚Üë</button>
                <button class="order-btn" onclick="moveSectionOrder('references', document.getElementById('referencesPlacement').value, 'down')">‚Üì</button>
            </div>
            <div id="referencesContainer"></div>
            <button class="add-btn" onclick="addReference()">+ Add Reference</button>

            <div class="section-divider"></div>

            <div class="buttons">
                <button onclick="updatePreview()">üîÑ Update Preview</button>
                <button onclick="printResume()">üñ®Ô∏è Print Resume</button>
                <button onclick="downloadLatex()">üì• Download LaTeX</button>
                <button onclick="saveData()">üíæ Save Data</button>
                <button onclick="downloadPDF()">üì• Download PDF</button>
                <button onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div class="preview-panel">
            <div class="resume-preview" id="resumePreview">
                <div class="left-column" id="leftColumn">
                    <div class="profile-pic" id="previewProfilePic">üë§</div>
                    <div id="leftColumnContent"></div>
                </div>

                <div class="right-column" id="rightColumn">
                    <div class="name">
                        <div id="previewFirstName"></div>
                        <div id="previewLastName" style="font-weight: normal;"></div>
                    </div>
                    <div class="title" id="previewJobTitle"></div>
                    <div id="rightColumnContent"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="resume_builder.js"></script>
</body>
</html>
